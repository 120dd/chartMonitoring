<!doctype html>
<html lang="ko" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>신드럼모니터링</title>
    <link rel="stylesheet" href="monitoring.css">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<body>
<h1>가격 모니터링 프로그램</h1>
<h2>Made by Chris</h2>
<h3>
    <label>텔레그램 아이디</label>
    <input id="teleId" class="userInput" value="경보받을 아이디를 적으시오">
</h3>
<div class="recentFCoinInfo" id="pando">
    <h4>
        <span class="coinPare"><b>캐셔레스트-CIND</b></span>
        <br>
        <label>최근거래</label>
        <input id="currentTradeTime" value="자동입력" style="width:200px;height:14px;">
        <label>최근가격</label>
        <input id="currentTradePrice" value="자동입력" style="width:70px;height:14px;">
        <br>
        <label>확인시간</label>
        <input id="beforeTradeTime" style="width:200px;height:14px;" value="자동입력">
        <label>확인가격</label>
        <input id="beforeTradePrice" style="width:70px;height:14px;" value="미구현">
    </h4>
    <form>
        <label>모니터링 간격</label>
        <input class="userInput" id="tradeTimeCheckInterval" value="ex) 5분 마다 체크 ➔ 5입력">
        <br>
        <br>
        <label>신드럼코인모니터링</label>
        <input type="button" value="시작" id="startBtn">
    </form>
</div>
<script type="module" src="main.js"></script>
<script type="module" src="pando.js"></script>
<script type="text/javascript">
    window.onbeforeunload = function() {
        return "Are you sure you want to leave?";
    }
</script>
</body>
</html>
