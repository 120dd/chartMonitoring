<!doctype html>
<html lang="ko" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>코인모니터링</title>
    <link rel="stylesheet" href="monitoring.css">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<body>
<h1>캐셔레스트-PANDO</h1>
<h2>가격 모니터링 프로그램 .made by Chris</h2>
<div class="recentFCoinInfo">
    <label for="currentTradeTime">최근거래 시간 </label><input type="text" id="currentTradeTime" value="입력금지"
                                                         style="width:300px;height:14px;"><br>
    <label for="currentTradePrice">최근거래 가격 </label><input type="text" id="currentTradePrice" value="입력금지"
                                                          style="width:100px;height:14px;">
</div>
<div>
    <span>※입력금지</span>
    <br>
    <label for="beforeTime">확인시간 </label><input type="text" id="beforeTime" style="width:300px;height:14px;">
    <br>
    <label for="beforePrice">확인가격 </label><input type="text" id="beforePrice">
</div>
<form>
    <div>
        <label for="tradeTimeCheckInterval">모니터링 간격 </label><input type="text" id="tradeTimeCheckInterval" value="ex) 5분 마다 체크 ➔ 5입력" onFocus="clearText(this)" >
        <br>
        <label for="telleId">텔레그램 아이디 </label><input type="text" id="telleId" value="경보받을 아이디를 적으시오" onFocus="clearText(this)">
        <br>
        <label for="warningConfirmation">경보여부확인(체크하면 텔레로 경보가 갑니다, 확인후 해제해주세요)</label><input type="checkbox" id="warningConfirmation">
        <br>
        <input type="button" value="시작" id="startBtn">
        <br>
    </div>
</form>
<script type="module" src="monitoring.js"></script>
</body>
</html>
